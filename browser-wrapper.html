<!doctype html>
<html>
    <head>
        <title>Wrapper</title>
	</head>
	<body>
	    <div id="tornado">
            <iframe id="m55" src="index.html" width="640px" height="480px"></iframe>
            <iframe id="remote" src="app/support/remote.html" height="480px" width="240px"></iframe>
        <div>
        <script>
        window.onload = function() {
            window.transportReceiver = (function() {
                var frame = document.querySelector('#m55').contentWindow;
                return function( obj ) {
                    frame.transportReceiver( obj );
                };
            })();
        };
        </script>
	</body>
</html>
